### YamlMime:Landing
title: Pratinjau wawasan keterlibatan berakhir
summary: Pratinjau Dynamics 365 Customer Insights kemampuan wawasan keterlibatan berakhir pada 15 Februari 2022. Perubahan ini berarti pengalaman uji coba Wawasan Pelanggan tidak lagi mencakup kemampuan untuk membuat corong atau fungsi pelaporan lainnya. Kami mengundang Anda untuk menjelajahi dan mengevaluasi banyak fitur lain dari Customer Insights, Microsoft Customer Data Platform (CDP). Silakan hubungi tim Akun Microsoft Anda secara langsung jika Anda memiliki pertanyaan tentang akhir pratinjau kemampuan. Tim Akun Anda akan membuat Anda tetap up-to-date pada peluncuran yang akan datang. Terima kasih!
