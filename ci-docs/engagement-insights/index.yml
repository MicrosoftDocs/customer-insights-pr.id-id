### YamlMime:Landing
title: Kemampuan wawasan keterlibatan (pratinjau) di Dynamics 365 Customer Insights
summary: Kumpulkan data untuk situs web Anda. Pahami interaksi dan penggunaan pelanggan di seluruh situs Anda, secara interaktif. Gunakan integrasi mendalam antara wawasan keterlibatan dan wawasan audiens untuk memperkaya analitik perilaku real-time Anda dengan laporan profil pelanggan. Perkaya profil pelanggan dengan aktivitas web untuk mendapatkan data perilaku real-time bersama data pelanggan yang relevan. Transformasikan bisnis Anda untuk memperoleh nilai langsung dari data pelanggan.
